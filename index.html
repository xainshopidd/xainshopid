<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xain Shopid</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 1rem;
    }
    .product {
      background: #1a1a1a;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .product img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .product a {
      color: #a5ff00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Xain Shopid - Produk Gaming</h1>
  <div id="product-list">Memuat produk...</div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabaseUrl = 'https://svjlwcibqsracjupfnaj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2amx3Y2licXNyYWNqdXBmbmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjE0ODEsImV4cCI6MjA1OTU5NzQ4MX0.WE2QNNocwVHyS4eYcEfeRP7DAGezZkLrgLxde2Nm6wY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadProducts() {
      const { data, error } = await supabase
        .from('products')
        .select('*')
        .order('created_at', { ascending: false });

      const list = document.getElementById('product-list');
      list.innerHTML = '';

      if (error) {
        list.innerHTML = 'Gagal memuat produk.';
        console.error(error);
        return;
      }

      data.forEach(product => {
        const item = document.createElement('div');
        item.className = 'product';
        item.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <a href="${product.product_url}" target="_blank">Beli di Shopee</a>
        `;
        list.appendChild(item);
      });
    }

    loadProducts();
  </script>
</body>
</html>
